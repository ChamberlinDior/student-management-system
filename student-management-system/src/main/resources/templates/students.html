<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Diabetes Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Patient Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Patient Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patients}">Note Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Patients </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/patients/new}" class = "btn btn-primary btn-sm mb-3"> Add Patient</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Patient First Name</th>
            <th> Patient Last Name</th>
            <th> Patient  Email</th>
            <th> Patient Address</th>
            <th> Patient Gender</th>
            <th> Patient Date of birth</th>
            <th> Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "patient: ${patients}">
            <td th:text = "${patient.firstName}"></td>
            <td th:text = "${patient.lastName}"></td>
            <td th:text = "${patient.email}"></td>
            <td th:text = "${patient.address}"></td>
            <td th:text = "${patient.gender}"></td>
            <td th:text = "${patient.dateOfBirth}"></td>
                <a th:href = "@{/patients/edit/{id}(id=${patient.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/patients/{id}(id=${patient.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>

        </tbody>

    </table>

</div>
</tr>
<tfoot style="vertical-align:bottom">
<tr style="height:100px">
    <td>Sum</td>
    <td>$180</td>
</tr>
</tfoot>
</body>
</html>
